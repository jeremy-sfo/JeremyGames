<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeremy Games</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://jeremyyshen.wixsite.com/mysite" allowfullscreen></iframe>
    </div>
</body>
</html>
